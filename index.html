<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TypeScript Project 1</title>
</head>

<body>
  <div>
    <input type="number" id="num1" placeholder="Number 1" />
    <input type="number" id="num2" placeholder="Number 2" />
    <button>Add!</button>
  </div>

  <!-- This script import needs to be the result of TypeScript's compilation, not a .ts file -->
  <!-- The defer attribute is a boolean that specifies the script be executed when the page is finished parsing, and should only be used when the 'src' attribute is present -->
  <script src="index.js" defer></script>
</body>

</html>
